<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Te amo, Valerie</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-size: cover;
            background-position: center;
        }
        h1 {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 2.8em;
            margin-bottom: 15px;
        }
        .corazon {
            font-size: 3em;
            animation: latir 1s infinite;
            margin: 15px 0;
        }
        @keyframes latir {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        p {
            font-size: 1.2em;
            margin: 15px 0;
        }
        .button-container {
            margin-top: 20px;
        }
        .btn {
            background-color: #ff8e8e;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.1em;
            border-radius: 25px;
            margin: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #ff6b6b;
        }
        .btn-no {
            background-color: #ff4444;
        }
        .btn-no:hover {
            background-color: #ff2222;
        }
        .border-decoration {
            border-top: 2px solid white;
            margin: 20px 0;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .imagen {
            width: 90%;
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin: 15px auto;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 3.5em;
            }
            .corazon {
                font-size: 4.5em;
            }
            .btn {
                font-size: 1.3em;
                padding: 15px 30px;
            }
            .imagen {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>¡Perdóname, Amorcito! </h1>

    <!-- Imagen de disculpa -->
    <img src="Img/teamo.jpg" alt="Disculpa" class="imagen">

    <p>Sé que me equivoqué, pero te juro que haré todo por mejorar.</p>

    <!-- Imagen de un momento feliz juntos -->
    <img src="Img/amor.jpg" alt="Momentos felices" class="imagen">

    <p>Eres lo más importante en mi vida y te amo mucho. </p>

    <div class="corazon"></div>

    <div class="border-decoration"></div>

    <div class="button-container">
        <button class="btn" onclick="agradecer()">Sí</button>
        <button class="btn btn-no" onclick="confirmarNo()">No</button>
    </div>

    <script>
        function confirmarNo() {
            const confirmacion = confirm("¿Estás segura de que no quieres perdonarme? \nAún puedo mejorar, te prometo que te haré feliz.");
            if (confirmacion) {
                alert("Lo lamento mucho... siempre estaré aquí para ti.");
            } else {
                alert("¡Gracias por darme otra oportunidad te amo princesa ! ");
            }
        }

        function agradecer() {
            alert("¡Gracias por perdonarme, mi princesita!  Tu amor es todo para mí, y prometo hacer todo lo posible para ser mejor y hacerte feliz siempre.");
        }
    </script>
</body>
</html>
